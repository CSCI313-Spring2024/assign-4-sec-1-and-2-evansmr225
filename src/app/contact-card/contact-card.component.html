<div class="card">
  <div class="card-body">
    <p>Name: {{ contact.fullName }}</p>
    <p>Email Address: {{ contact.emailAddress }}</p>
    <p>Phone Number: {{ contact.phoneNumber | phoneFormat }}</p>
    <button class="btn btn-primary" (click)="sendDelete()">Delete</button>
    <!-- Takes the user to the update page for this specific contact -->
    <a [routerLink]="['/update-component', id]">
      <button class="btn btn-primary">Update</button>
    </a>
  </div>
</div>
