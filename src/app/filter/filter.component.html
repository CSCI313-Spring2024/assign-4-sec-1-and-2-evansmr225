<div class="form-container">
  <div class="container justify-content-center">
    <h1 class="add-contact">Search by Name</h1>
    <form>
      <div class="row">
        <label class="col" for="Name">Name: </label>
        <input
          class="col"
          type="text"
          [(ngModel)]="filterName"
          name="firstName"
          required
        />
      </div>
    </form>
  </div>
</div>
